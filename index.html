<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

<body>

<main>
  <div class="tracking-dashboard">
    <div class="user-box">
      <div class="info-user">
        <div class="image">
          <img src="images/image-jeremy.png" alt="" class="user-image">
        </div>
        <div class="text-box">
          <span class="text">Report for</span>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>

      <div class="time-change">
        <ul class="list">
          <li class="option option-margin">
            <button class="change-time-btn">Daily</button>
          </li>
          <li class="option option-margin">
            <button class="change-time-btn">Weekly</button>
          </li>
          <li class="option">
            <button class="change-time-btn">Monthly</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="tracking-box">
      <div class="time-tracking">
        <div class="content">
          <div class="cell-theme">
            <h2 class="theme-text"></h2>
            <button class="theme-change">
              <img src="images/icon-ellipsis.svg" alt="" class="theme-image">
            </button>
          </div>
          <div class="time-box">
            <h1 class="time-tracking-time">
              <span class="count-time"></span>hrs
            </h1>
            <p class="time-tracking-text">
              Last Week - <span class="text-count"></span>hrs
            </p>
          </div>
        </div>
      </div>
